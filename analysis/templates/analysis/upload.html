<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio</title>
    <style>
        /* Import a modern font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Card-style form container */
.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}

/* Title */
h2 {
    color: #0056b3;
    font-weight: 600;
    margin-bottom: 15px;
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
}

/* Input fields */
input[type="file"] {
    border: 2px solid #0056b3;
    padding: 8px;
    border-radius: 6px;
    background: #fff;
    cursor: pointer;
}

/* Submit button */
button {
    background: #0056b3;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

button:hover {
    background: #003d80;
}

/* Responsive */
@media (max-width: 400px) {
    .container {
        width: 90%;
    }
}

    </style>

</head>
<body>
    <div class="container">
        <h2>Upload an Audio File</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
